name: Frontend CI 

on:
    push:
        branches:
            - main
            - develop
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        env:
          TZ: Europe/Oslo
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - name: ğŸ”„ Checkout
              uses: actions/checkout@v4

            - name: ğŸ› ï¸ Using Node.js 22.8.x
              uses: actions/setup-node@v4
              with:
                  node-version: 22.8.x
                  cache: "npm"
                  cache-dependency-path: "./frontend"

            - name: âš™ï¸ Install dependencies
              run: npm ci

            - name: ğŸ§¹ Linting
              run: npm run lint

            - name: ğŸ’ Formatting
              run: npm run prettier

            - name: âœ… Testing
              run: npm test

            - name: ğŸ—ï¸ Building
              run: npm run build
